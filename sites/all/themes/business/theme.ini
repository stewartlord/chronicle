title                               = "Business"
version                             = 1.0
description                         = A theme with a business-oriented look.
icon                                = icon.png
tags                                = business, fixed-width

[maintainer]
name                                = Perforce Software
email                               = "support@perforce.com"
url                                 = http://www.perforce.com

[stylesheets]
all.href                            = styles/styles.css
ie7.href                            = styles/IE6and7styles.css
ie7.condition                       = lte IE 7
ie8.href                            = styles/IE8styles.css
ie8.condition                       = IE 8

[regions]
header.1.title                      = Site Logo
header.1.type                       = widget/image
header.1.config.imageSource         = remote
header.1.config.imageUrl            = {{theme:baseUrl}}/images/logo.png

header.2.title                      = Site Title
header.2.type                       = widget/text
header.2.class                      = layout-title
header.2.config.text                = {{site:title}}

splash.1.title                      = Main Image
splash.1.type                       = widget/image
splash.1.class                      = chronicle-info splash-image
splash.1.config.imageSource         = remote
splash.1.config.imageUrl            = {{theme:baseUrl}}/images/header.jpg

splash.2.title                      = Chronicle Info
splash.2.type                       = widget/text
splash.2.class                      = chronicle-info
splash.2.showTitle                  = 1
splash.2.config.text                = "
<a class='call-to-action'
   href=\"{{baseUrl}}/docs/manual/introduction.overview.html\" target=\"_blank\">
 <span>Chronicle Info</span>
</a>
Welcome to Perforce Chronicle. For more information on Chronicle please follow the link to the right.<br/>
Also, this web page (theme) is editable, click the widget button in the toolbar
to get started!
"

splash.3.title                      = Recent Content
splash.3.type                       = content/list
splash.3.class                      = content-list
splash.3.showTitle                  = 1

features.1.title                    = Getting Started
features.1.type                     = widget/text
features.1.showTitle                = 1
features.1.config.solidifyMacros    = 1
features.1.config.text              = "
<img src=\"{{theme:baseUrl}}/images/icon-chart.jpg\" align=\"left\" />
<p>
Creating and working with content is a core function of a CMS product. If you
want to learn about how to create, change, and manage content follow this
link.
</p>
<div class=\"button\">
 <a href=\"{{baseUrl}}/docs/manual/content.html\" class=\"button-link\" target=\"_blank\">
  <span>Learn More</span>
 </a>
</div>
"

features.2.title                    = Managing Chronicle
features.2.type                     = widget/text
features.2.showTitle                = 1
features.2.config.solidifyMacros    = 1
features.2.config.text              = "
<img src=\"{{theme:baseUrl}}/images/icon-floppy.jpg\" align=\"left\" />
<p>
If you would like to know more about how to manage Chronicle click the link below.
Here you can find more information on things like managing users, creating and
managing new content types, or managing roles and permissions.
</p>
<div class=\"button\">
 <a href=\"{{baseUrl}}/docs/manual/adminguide.html\" class=\"button-link\" target=\"_blank\">
   <span>Learn More</span>
 </a>
</div>
"

features.3.title                    = Advanced CMS
features.3.type                     = widget/text
features.3.showTitle                = 1
features.3.config.solidifyMacros    = 1
features.3.config.text              = "
<img src=\"{{theme:baseUrl}}/images/icon-graph.jpg\" align=\"left\" />
<p>
Customization and extension of a CMS is a key component for advanced use. This
link will take you to documentation on how to create and work with themes as
well as extending the product through custom modules.
</p>
<div class=\"button\">
 <a href=\"{{baseUrl}}/docs/manual/devguide.html\" class=\"button-link\" target=\"_blank\">
  <span>Learn More</span>
 </a>
</div>
"

footer.1.title                      = Powered By
footer.1.type                       = widget/text
footer.1.class                      = powered-by
footer.1.showTitle                  = false
footer.1.config.text                = "
<span>Powered by </span>
<a href=\"http://perforcechronicle.com/\" target=\"_blank\">Perforce Chronicle</a>
<span> - {{version:release}}</span>
"

footer.2.title                      = Footer Menu
footer.2.type                       = menu/widget
footer.2.class                      = footer-menu
footer.2.showTitle                  = false
footer.2.config.menu                = footer
footer.2.config.maxDepth            = 0