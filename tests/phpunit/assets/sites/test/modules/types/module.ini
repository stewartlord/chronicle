version         = "1.0"
description     = "A content-type testing module with no dependencies."
icon            = "icon.png"

[maintainer]
name            = "Perforce Software"
email           = "support@perforce.com"
url             = "http://www.perforce.com"

[routes]
default.type                 = 'Zend_Controller_Router_Route';
default.route                = 'types/:action';
default.defaults.controller  = 'index';

[types]
testType.label                           = Test Type
testType.elements.title.label            = Test Title
testType.elements.title.type             = text
testType.elements.title.options.required = true
testType.elements.body.label             = Test Body
testType.elements.body.type              = textarea
