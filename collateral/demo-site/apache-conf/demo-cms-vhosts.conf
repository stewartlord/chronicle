NameVirtualHost *:80

<VirtualHost *:80>
   ServerName cms.perforce.com
   ServerAlias cms
   DocumentRoot "/home/p4admin/demo/dashboard"
   ErrorLog "${APACHE_LOG_DIR}/error.dashboard"
   CustomLog "${APACHE_LOG_DIR}/access.dashboard" common
   <Directory "/home/p4admin/demo/dashboard">
       AllowOverride All
       Order deny,allow
       Allow from all
   </Directory>
</VirtualHost>

